<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Scheduler</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
    <div class="container">
        <div class="mx-5 bg-dark text-light text-center jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Insert train info for train schedules</p>
        </div>

        <div class="mx-5 card">
            <h5 class="card-header bg-primary text-white">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="userInfo">

                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="mx-5 card">
            <h5 class="card-header bg-primary text-white">Add Train</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="employeeName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" class="inputForm">
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="text" class="form-control" id="destination" class="inputForm">
                </div>
                <div class="form-group">
                    <label for="startDate">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain" class="inputForm">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" class="inputForm">
                </div>
                <input class="btn btn-primary" value="Submit" type="submit" id="submit">
            </div>
        </div>
    </div>
    </div>

</body>



<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- My JavaScript -->
<script src="assets/app.js"></script>


</html>
